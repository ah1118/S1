<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CZL PDF Extractor</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #fafafa;
    }
    textarea {
        width: 100%;
        height: 350px;
        margin-top: 12px;
        padding: 10px;
        font-family: Consolas, monospace;
        font-size: 14px;
        white-space: pre;
        overflow-y: scroll;
    }
    button {
        padding: 8px 15px;
        margin-right: 10px;
        margin-top: 10px;
        cursor: pointer;
    }
</style>

</head>
<body>

<h2>CZL PDF Extractor (Online)</h2>

<input type="file" id="pdfInput" accept="application/pdf">
<br><br>

<button onclick="processPDF()">Process PDF</button>
<button onclick="copyResult()">Copy Text</button>

<textarea id="resultBox"></textarea>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
</script>

<script src="script.js"></script>

</body>
</html>
