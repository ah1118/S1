<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CZL PDF Extractor</title>

    <!-- Load PDF.js FIRST -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>

    <!-- Load your JS AFTER pdf.js -->
    <script src="script.js" defer></script>

    <style>
        body { font-family: Arial; margin: 20px; }
        #resultBox {
            width: 100%;
            height: 300px;
            white-space: pre-wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>CZL PDF Extractor</h2>

<input type="file" id="pdfInput" accept="application/pdf">

<button onclick="processPDF()">Process PDF</button>
<button onclick="copyResult()">Copy Output</button>

<textarea id="resultBox">Output will appear here...</textarea>

</body>
</html>
