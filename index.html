<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CZL PDF Extractor JS</title>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="script.js"></script>

    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        #resultBox {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h2>CZL PDF Extractor (JS Version)</h2>

<input type="file" id="pdfInput" accept="application/pdf" />
<button onclick="processPDF()">Process</button>
<button onclick="copyResult()">Copy</button>

<textarea id="resultBox" placeholder="Result will appear here..."></textarea>

</body>
</html>
