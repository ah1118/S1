<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CZL PDF Extractor</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>

<body>

    <div class="container">

        <!-- App Title -->
        <h1 class="title">ðŸ“„ CZL PDF Extractor</h1>

        <!-- File Input -->
        <label class="label">Select the PDF file containing CZL flights:</label>
        <input id="pdfInput" type="file" accept="application/pdf" class="file-input" />

        <!-- Main Button -->
        <button onclick="processPDF()" class="btn success-btn">
            Process PDF
        </button>

        <!-- Output Box -->
        <textarea 
            id="resultBox" 
            class="big-input" 
            placeholder="Output will appear here..."
        ></textarea>

        <!-- Secondary Button -->
        <button onclick="copyResult()" class="btn copy-btn">
            Copy Output
        </button>

    </div>

    <!-- Signature -->
    <div class="signature">By Boutout Med Oussama</div>

    <script src="script.js"></script>
</body>
</html>
