<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CZL PDF Extractor</title>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }

        #copyBtn {
            background: #0066ff;
            color: white;
        }

        #processBtn {
            background: #009933;
            color: white;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>CZL PDF Extractor</h2>

    <input type="file" id="pdfInput" accept="application/pdf">

    <br><br>

    <button id="processBtn" onclick="processPDF()">Process PDF</button>
    <button id="copyBtn" onclick="copyResult()">Copy Output</button>

    <textarea id="resultBox" placeholder="Output will appear here..."></textarea>
</div>

<script src="script.js"></script>

</body>
</html>
